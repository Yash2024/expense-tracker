
<body>

    <table border="2">
        <tr>
            <th>Date</th>
            <th>name</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        <tr *ngFor="let expn of explist;let indexofelement=index">
            <td><input type="text" [(ngModel)]="expn.date" ></td>
          <td><input type="text" [(ngModel)]="expn.name"></td>
          <td><input type="text" [(ngModel)]="expn.desc"></td>
          <td><input type="text" [(ngModel)]="expn.amount"></td>
          <td><button *ngIf="expn.btn" (click)="setsave(indexofelement)">Update</button>
              <button *ngIf="!expn.btn" (click)="saveexp(expn,indexofelement)">Save</button>
          </td>
          <td><button (click)="deleteexpense(expn.expid)">Delete</button></td>
        </tr>
        <tr *ngIf="newslot">
            <td><input type="text" [(ngModel)]="exp.date" text value={{exp.date}}></td>
            <td><input type="text" [(ngModel)]="exp.name" text value={{exp.name}}></td>
            <td><input type="text" [(ngModel)]="exp.desc" text value={{exp.desc}}></td>
            <td><input type="text" [(ngModel)]="exp.amount" text value={{exp.amount}}></td>
            <td><button (click)="addexpense()">save</button></td>
        </tr>
        <button *ngIf="!newslot"(click)="addslot()">ADD</button>
    </table>
    
</body>
